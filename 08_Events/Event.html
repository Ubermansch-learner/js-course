<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1>Universe is infinite </h1>
    <button id="start">Start</button>
    <button id = "stop">Stop</button>
</body>
<script>
    const sayDate = function(){
    console.log("Suman",Date.now());   
 }
 let  intervalId ;


 document.querySelector('#start').addEventListener('click',function() {
    if(!intervalId){ // // Only set a new interval if one doesn't exist
        intervalId =  setInterval(sayDate, 2000);
    }
    console.log("start");
    
 })
 document.querySelector('#stop').addEventListener('click',function() {
    clearInterval(intervalId);
    intervalId = null;// Reset intervalId to null so it can be started again
    console.log("stop");
    
 })






</script>
</html>
