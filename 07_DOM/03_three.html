<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style = "background-color: black; color: aliceblue;">
    <div class="language">
       <ul class="language">
        <li>javascript</li>
       </ul> 
    </div>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language')
        .appendChild(li);

    }
    addLanguage("python");
    addLanguage("java");

    function addOptiLang(langname){
        const li = document.createElement('li');
       li.appendChild(document.createTextNode(langName));
       document.querySelector('.language').appendChild(li)

    }
    addOptiLang('golang');


    //edit
    const selectLang=document.querySelector("li:nth-child(2)")
   const newli =  document.createElement('li');
   newli.textContent = "Mojo";
   selectLang.replaceWith(newli);

   //edit
   const secondLang = document.querySelector("li:first-child")
   secondLang.outerHTML = "<li>Typescript</li>"


   //remove
   const lastLang = document.querySelector("li:last-child");
   lastLang.remove();

</script>
</html>
