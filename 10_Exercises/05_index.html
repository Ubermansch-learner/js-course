<!-- given 5 boxes,assign a random color and a random background to each box using DOM concepts
  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height:45px;
            width:45px;
            border:2px solid black

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="one">Box 1</div>
        <div class="box" id="two">Box 2</div>
        <div class="box" id="three">Box 3</div>
        <div class="box" id="four">Box 4</div>
        <div class="box" id="five">Box 5</div>
    </div>
</body>
<script>
    let random = function getRandom(){
        const letters='0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color+=letters[Math.floor(Math.random()*16)];
            
        }
        return color;
    }

    document.getElementById(one).style.backgroundColor=random;
    document.getElementById(one).style.color=random;
    document.getElementById(two).style.backgroundColor=random;
    document.getElementById(two).style.color=random;
    document.getElementById(three).style.backgroundColor=random;
    document.getElementById(three).style.color=random;
    document.getElementById(four).style.backgroundColor=random;
    document.getElementById(four).style.color=random;
    document.getElementById(five).style.backgroundColor=random;
    document.getElementById(five).style.color=random;




</script>
</html>
